<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-filmotheque(
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css})}">

    <head>
        <!-- DÃ©tail comme titre de page -->
        <title>Avis</title>
        <!-- Ajout de CSS tp-table.css -->
        <th:block id="ressources-css">
            <link rel="stylesheet" data-th-href="@{/css/tp-form.css}">
        </th:block>

    </head>
    <body>	<!--~{} -->
        <main>
            <form data-th-object="${avis}" data-th-action="@{/avis/creer(idFilm=${film.id})}" method="post">
                <h1 data-th-text="${'Ajouter un avis au film : ' + film.titre}"></h1>
                <ul class="flex-outer">
                <li>
                    <label for="inputNote">Note : </label> <input id="inputNote" type="number" min="1" max="5" data-th-field="*{note}" required
                                                          />
                </li>
                    <li>
                        <label for="inputCommentaire">Commentaires : </label>
                        <textarea id="inputCommentaire" data-th-field="*{commentaire}" rows="3" maxlength="250" required></textarea>
                    </li>
                    <li>
                        <button type="submit">Valider</button>
                    </li>
                </ul>
            </form>
        </main>
    </body>
</html>
